<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Note</title>
</head>
<body id="body">
    <!-- header start -->
    <header class="header">
        <div class="header__option" id="header__filter">
            <i class="fas fa-align-left"></i>
        </div>
        <h1 class="header__title">BlackNote</h1>
        <div class="header__option">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main">
        <section class="row-1" id='box__content'>
            <article class="box">
                <div class="box__top">
                    <span class="icon"><i class="far fa-star"></i></span>
                    <h4 class="box-subtitle">Test subtitle</h4>
                </div>
                <h3 class="box__title">One</h3>
                <div class="box__bottom"></div>
            </article>
            <article class="box">
                <div class="box__top">
                    <span class="icon"><i class="far fa-star"></i></span>
                    <h4 class="box-subtitle">Test subtitle</h4>
                </div>
                <h3 class="box__title">Links</h3>
                <div class="box__bottom"></div>
            </article>
            <article class="box">
                <div class="box__top">
                    <span class="icon"><i class="far fa-star"></i></span>
                    <h4 class="box-subtitle">Test subtitle</h4>
                </div>
                <h3 class="box__title">Tareas</h3>
                <div class="box__bottom"></div>
            </article>            
        </section>
        <article class="filter" id="filter">
            <ul>
                <li>
                    <input type="button" value="Titulo">
                </li>
                <li>
                    <input type="button" value="Fecha de creación">
                </li>
                <li>
                    <input type="button" value="Fecha de modificación">
                </li>
            </ul>
        </article>
        <article class="typeNote" id="typeNote">
            <ul>
                <li>
                    <input id='btnNote' type="button" value="Nota">
                </li>
                <li>
                    <input type="button" value="Lista de verificacion">
                </li>
            </ul>
        </article>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="footer">
        <ul class="list-ico">
            <li class="ico">
                <span><i class="fas fa-bars"></i></span>
            </li>
            <li class="ico">
                <span><i class="fas fa-search"></i></span>
            </li>
            <li class="ico" id="btnPlus">
                <span class="ico__plus">+</span>
            </li>
            <li class="ico">
                <span><i class="far fa-star"></i></span>
            </li>
            <li class="ico">
                <span><i class="far fa-check-circle"></i></span>
            </li>
        </ul>
    </footer>
    <!-- footer end -->

    <!-- aside start -->
	<aside class="note__right" id="note__right">
		<section class="getDateNote">
            <div class="dateNote__top">
                <button class="button__back">
                    <span class="ico ico_back">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                </button>
                <input class="noteTitleClass" type="text" id="noteTitle" placeholder="Título">
                <div class="fontSize">
                    <span class="ico">
                        <i class="fas fa"></i>
                    </span>
                    <span class="ico">
                        <i class="fas fa"></i>
                    </span>
                </div>
            </div>
            <textarea class="dateNote__Content" id="noteContent" placeholder="Nota"></textarea>
            <input id="inputSave" class="dateNote__submit" type="submit" value="Guardar">
         </section>
	</aside>
    <!-- aside end -->

    <!-- scripts start -->
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/afff54e7b5.js" crossorigin="anonymous"></script>
    <!-- scripts end -->
</body>
</html>
